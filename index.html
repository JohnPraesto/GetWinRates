<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="points-container">

        <div class="color-container">
            <div class="headline-container">
                <h2>Color</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Blue</p>
                <p class="for-input">Red</p>
                <p class="for-input">Green</p>
                <p class="no-input">Average</p>
                <p class="no-input">Width</p>
            </div>
            <div class="input-container">
                <input id="Blue" type="number">
                <input id="Red" type="number">
                <input id="Green" type="number">
                <input id="color-average-box">
                <input id="color-wide-box">
            </div>
        </div>

        <div class="shape-container">
            <div class="headline-container">
                <h2>Shape</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Cirkle</p>
                <p class="for-input">Triangle</p>
                <p class="for-input">Square</p>
                <p class="no-input">Average</p>
                <p class="no-input">Width</p>
            </div>
            <div class="input-container">
                <input id="Circle" type="number">
                <input id="Triangle" type="number">
                <input id="Square" type="number">
                <input id="shape-average-box">
                <input id="shape-wide-box">
            </div>
        </div>
        <div class="pattern-container">
            <div class="headline-container">
                <h2>Pattern</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Chequered</p>
                <p class="for-input">Striped</p>
                <p class="for-input">Dotted</p>
                <p class="no-input">Average</p>
                <p class="no-input">Width</p>
            </div>
            <div class="input-container">
                <input id="Chequered" type="number">
                <input id="Striped" type="number">
                <input id="Dotted" type="number">
                <input id="pattern-average-box">  <!-- De ska inte vara input fields? Bara textboxes typ? -->
                <input id="pattern-wide-box">
            </div>
        </div>

        <div class="button-container">
            <button id="go" onClick="calculateSum()">Go</button>
            <button id="generate" onClick="generateNumbers()">Random</button>
            <button id="order" onClick="orderNumbers()">Sort</button>
        </div>
        
    </div>

    <div class="properties-container">
        <div class="property-results-grid"></div>
    </div>

    <div class="individuals-container">
        <div class="individual-results-grid"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
