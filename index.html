<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="points-container">

        <div class="color-container">
            <div class="headline-container">
                <h2>Färg</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Blå</p>
                <p class="for-input">Röd</p>
                <p class="for-input">Grön</p>
                <p class="no-input">Snitt</p>
                <p class="no-input">Bredd</p>
            </div>
            <div class="input-container">
                <input id="Blue" type="number">
                <input id="Red" type="number">
                <input id="Green" type="number">
                <input id="color-average-box">
                <input id="color-wide-box">
            </div>
        </div>

        <div class="shape-container">
            <div class="headline-container">
                <h2>Form</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Cirkel</p>
                <p class="for-input">Triangel</p>
                <p class="for-input">Kvadrat</p>
                <p class="no-input">Snitt</p>
                <p class="no-input">Bredd</p>
            </div>
            <div class="input-container">
                <input id="Circle" type="number">
                <input id="Triangle" type="number">
                <input id="Square" type="number">
                <input id="shape-average-box">
                <input id="shape-wide-box">
            </div>
        </div>
        <div class="pattern-container">
            <div class="headline-container">
                <h2>Mönster</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Rutig</p>
                <p class="for-input">Randig</p>
                <p class="for-input">Prickig</p>
                <p class="no-input">Snitt</p>
                <p class="no-input">Bredd</p>
            </div>
            <div class="input-container">
                <input id="Chequered" type="number">
                <input id="Striped" type="number">
                <input id="Dotted" type="number">
                <input id="pattern-average-box">  <!-- De ska inte vara input fields? Bara textboxes typ? -->
                <input id="pattern-wide-box">
            </div>
        </div>

        <div class="button-container">
            <button id="go" onClick="calculateSum()">Kör</button>
            <button id="generate" onClick="generateNumbers()">Slumpa</button>
            <button id="order" onClick="orderNumbers()">Ordna</button>
        </div>
        
    </div>

    <div class="properties-container">
        <div id="color-wide-id" class="procent-wide-container"></div>
        <div class="result-property"></div>
        <div id="shape-wide-id" class="procent-wide-container"></div>
    </div>

    <div class="individuals-container"></div>

    <script src="script.js"></script>
    
</body>
</html>
