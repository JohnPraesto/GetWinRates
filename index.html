<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="points-container">

        <div class="color-container">
            <div class="headline-container">
                <h2>Färg</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Blå</p>
                <p class="for-input">Röd</p>
                <p class="for-input">Grön</p>
                <p class="no-input">Snitt</p>
                <p class="no-input">Bredd</p>
            </div>
            <div class="input-container">
                <input id="blue-points" type="number">
                <input id="red-points" type="number">
                <input id="green-points" type="number">
                <input id="color-average-box">
                <input id="color-wide-box">
            </div>
        </div>

        <div class="shape-container">
            <div class="headline-container">
                <h2>Form</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Cirkel</p>
                <p class="for-input">Triangel</p>
                <p class="for-input">Kvadrat</p>
                <p class="no-input">Snitt</p>
                <p class="no-input">Bredd</p>
            </div>
            <div class="input-container">
                <input id="circle-points" type="number">
                <input id="triangle-points" type="number">
                <input id="square-points" type="number">
                <input id="shape-average-box">
                <input id="shape-wide-box">
            </div>
        </div>
        <div class="pattern-container">
            <div class="headline-container">
                <h2>Mönster</h2>
            </div>
            <div class="text-container">
                <p class="for-input">Rutig</p>
                <p class="for-input">Randig</p>
                <p class="for-input">Prickig</p>
            </div>
            <div class="input-container">
                <input id="chequered-points" type="number">
                <input id="striped-points" type="number">
                <input id="dotted-points" type="number">
            </div>
        </div>

        <div class="button-container">
            <button id="go" onClick="calculateSum()">Kör</button>
            <button id="generate" onClick="generateNumbers()">Slumpa</button>
            <button id="order" onClick="orderNumbers()">Ordna</button>
        </div>
        
    </div>

    <!-- Byta namn på containern till typ properties-winrate-container -->
    <div class="result-container">
        <div id="color-wide-id" class="procent-wide-container"></div>
        <div class="result-category-color"></div>
        <div class="result-category-shape"></div>
        <div id="shape-wide-id" class="procent-wide-container"></div>
    </div>

    <!-- Byta namn på containern till typ individuals-winrate-container -->
    <div class="result-container2"></div>

    <script src="script.js"></script>
    
</body>
</html>
